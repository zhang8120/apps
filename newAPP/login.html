<!DOCTYPE html>
<html>
	<head>

	<body>
		<header>
			<div class="login">登录</div>
		</header>
		<form action="index.html" method="get">
		<div class="userbox">
			<span>用户名</span>
			<div class="user">
				<input type="text" name="" id="" value=""  placeholder="请输入用户名"/>
			</div>
			
		</div>
		<div class="passbox">
			<span>密码</span>
			<div class="pass">
				<input type="password" placeholder="请输入密码" />
			</div>
		</div>
		 <div class="btnbox">
		 	<input type="submit" value="登录" />
		 	<a href="">忘记密码?</a>
		 </div>
		</form>
		<div class="loginlist">还可以选择以下方式登录</div>
		<div class="loginways">	
				<a href="" class="iconfont">&#xe60a; <span>微信登录</span></a>
				<a href="" class="iconfont">&#xe668; <span>新浪登录</span></a>
				<a href="" class="iconfont">&#xe600; <span>QQ登录</span></a>
		</div>
